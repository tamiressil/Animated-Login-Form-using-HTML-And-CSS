<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="css/style.css">
    <title> Login Form| Codinglab </title>
</head>
   <!--Designing By Codinglab-->
<body>
<div class="container">
    <form action="#">
        <div class="title"> Login </div>
        <div class="input-box ">
            <input type="text" placeholder="Enter Your Email" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter Your Password"required>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" value="Continue"> 
        </div>
    </form>
    <div class="option">or Connect with SocialMedia</div>
    <div class="twitter">
        <a href="#"><i class="fa-brands fa-twitter"></i>Login with twitter</a>
    </div>
    <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Fecebook</a>
    </div>
</div>
<script src="https://kit.fontawesome.com/02496a56c6.js" crossorigin="anonymous"></script>
</body>
</html>
